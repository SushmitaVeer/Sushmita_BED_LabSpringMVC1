<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Employee Management System</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">Employee Management System</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

	</nav>
	<div class="container mt-5 pt-2 border">
		<hr>
		<div class="panel-heading">
			<h3 style="text-align: center">Create New Employee</h3>
		</div>
		<div class="panel-body">
			<form th:action="@{/employees/saveEmployee}" th:object="${employees}" method="post">
				<div>
					<!-- Add hidden form field to handle update -->
					<input type="hidden" th:field="*{id}" />
				</div>
				<div class="form-group">
					<label for="firstName">Employee First Name:</label> <input type="text" class="form-control"
						name="firstName" th:field="*{firstName}" required="required" placeholder="Enter First Name" />
				</div>
				<div class="form-group">
					<label for="lastName">Employee Last Name:</label> <input type="text" class="form-control"
						id="lastName" name="lastName" th:field="*{lastName}" required="required"
						placeholder="Enter Last Name" />
				</div>
				<div class="form-group">
					<label for="email">Employee Email:</label> <input type="text" class="form-control" id="email"
						name="email" th:field="*{email}" required="required" placeholder="Enter Email" />
				</div>
				<button type="submit" class="btn btn-primary btn-lg">Submit</button>
			</form>
		</div>
	</div>

</body>

</html>
